<!DOCTYPE html>
<html lang="ko">
<head>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FT 페이지 - 1조현장개선프로젝트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        header {
            background-color: #00CAFF;
            padding: 10px 0;
            text-align: center;
            color: #fff;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
        #data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        #data-table th, #data-table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        #data-table th {
            background-color: #00CAFF;
            color: #fff;
        }
    </style>
</head>
<body>

<header>
    <h1>MBT FT 보드</h1>
</header>

<section>
    <h2>해당되는 FT 보드를 선택하시오.</h2>
</section>

<!-- 데이터가 표시될 테이블 영역 -->
<table id="data-table">
    <thead>
        <tr>
            <!-- 열 제목을 여기에 추가합니다. 예: id, name, status -->
            <th>ID</th>
            <th>Name</th>
            <th>Status</th>
            <!-- 필요에 따라 더 많은 열을 추가합니다. -->
        </tr>
    </thead>
    <tbody id="table-body">
        <!-- 데이터 행이 여기에 추가됩니다. -->
    </tbody>
</table>

<a href="index.html">홈으로 돌아가기</a>

<footer>
    <p>© 2024 1조 현장개선 프로젝트</p>
</footer>

<!-- Supabase 연결 및 데이터 표시 코드 -->
<script>
    // Supabase 연결 설정
    const supabaseUrl = 'https://ckkwrgrziyjuywkhilml.supabase.co';
    const supabaseKey = '1';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    // 데이터 가져오기 및 테이블에 표시하는 함수
    async function fetchData() {
        const { data, error } = await supabase
            .from('MBT_1')  // 테이블 이름 설정
            .select('*');   // 모든 데이터 선택

        if (error) {
            console.error('데이터 가져오는 중 오류 발생:', error);
            return;
        }

        // 데이터가 있을 때 테이블에 행을 추가합니다.
        const tableBody = document.getElementById('table-body');
        data.forEach(row => {
            const rowElement = document.createElement('tr');
            rowElement.innerHTML = `
                <td>${row.id}</td>
                <td>${row.name}</td>
                <td>${row.status}</td>
                <!-- 필요에 따라 다른 열을 여기에 추가합니다. -->
            `;
            tableBody.appendChild(rowElement);
        });
    }

    // 페이지 로드 시 데이터 가져오기
    window.onload = fetchData;
</script>

</body>
</html>
