<!DOCTYPE html>
<html lang="ko">
<head>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FT 페이지 - 1조현장개선프로젝트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        header {
            background-color: #00CAFF;
            padding: 10px 0;
            text-align: center;
            color: #fff;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        .data-table th, .data-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        .data-table th {
            background-color: #87CEEB;
            color: white;
        }
    </style>
</head>
<body>

<header>
    <h1>MBT FT 보드</h1>
</header>

<section>
    <h2>해당되는 FT 보드를 선택하시오.</h2>
</section>

<div id="data-container"></div>

<a href="index.html">홈으로 돌아가기</a>

<footer>
    <p>© 2024 1조 현장개선 프로젝트</p>
</footer>

<!-- Supabase 연결 및 데이터 가져오기 -->
<script>
    // Supabase 연결 설정
    const supabaseUrl = 'https://ckkwrgrziyjuywkhilml.supabase.co'; // Supabase URL 입력
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNra3dyZ3J6aXlqdXl3a2hpbG1sIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mjk4MzAzNjMsImV4cCI6MjA0NTQwNjM2M30.kt6uOi5wNl15bfQNsGcYwsoZ00hCtpdasJjy8VE81hU'; // Supabase API 키 입력 (이 값을 외부 노출 시 주의)
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    // Supabase에서 데이터 가져오기
    async function fetchData() {
        const { data, error } = await supabase
            .from('MBT_1')  // 테이블 이름
            .select('*');

        if (error) {
            console.error('데이터를 가져오는 중 오류가 발생했습니다:', error);
            return;
        }

        displayData(data);
    }

    // 데이터를 표 형식으로 HTML에 표시하는 함수
    function displayData(data) {
        const container = document.getElementById('data-container');

        if (!data || data.length === 0) {
            container.innerHTML = "<p>데이터가 없습니다.</p>";
            return;
        }

        let tableHTML = "<table class='data-table'>";
        tableHTML += "<tr>";

        // 테이블 헤더 생성
        Object.keys(data[0]).forEach(key => {
            tableHTML += `<th>${key}</th>`;
        });
        tableHTML += "</tr>";

        // 테이블 데이터 생성
        data.forEach(row => {
            tableHTML += "<tr>";
            Object.values(row).forEach(value => {
                tableHTML += `<td>${value !== null ? value : ""}</td>`;
            });
            tableHTML += "</tr>";
        });

        tableHTML += "</table>";
        container.innerHTML = tableHTML;
    }

    // 페이지 로드 시 데이터 가져오기 실행
    window.onload = fetchData;
</script>

</body>
</html>
