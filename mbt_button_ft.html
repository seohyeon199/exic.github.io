<!DOCTYPE html>
<html lang="ko">
<head>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FT 페이지 - 1조현장개선프로젝트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        header {
            background-color: #00CAFF;
            padding: 10px 0;
            text-align: center;
            color: #fff;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
        .data-container {
            margin: 20px 0;
        }
        .data-item {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        .edit-field {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<header>
    <h1>MBT FT 보드</h1>
</header>

<div class="data-container" id="data-container"></div>

<a href="index.html">홈으로 돌아가기</a>

<footer>
    <p>© 2024 1조 현장개선 프로젝트</p>
</footer>

<script>
    const supabaseUrl = 'https://ckkwrgrziyjuywkhilml.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNra3dyZ3J6aXlqdXl3a2hpbG1sIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mjk4MzAzNjMsImV4cCI6MjA0NTQwNjM2M30.kt6uOi5wNl15bfQNsGcYwsoZ00hCtpdasJjy8VE81hU';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    async function fetchData() {
        const { data, error } = await supabase.from('MBT_1').select('*');
        if (error) {
            console.error('데이터를 가져오는 중 오류가 발생했습니다:', error);
            return;
        }
        displayData(data);
    }

    function displayData(data) {
        const container = document.getElementById('data-container');
        container.innerHTML = "<h2>FT 보드 데이터</h2>";

        data.forEach(row => {
            const item = document.createElement('div');
            item.classList.add('data-item');

            // 각 필드에 입력란 추가
            item.innerHTML = `
                <label>TYPE: <input type="text" class="edit-field" value="${row.TYPE}" data-id="${row.id}" data-field="TYPE"></label>
                <label>COUNT: <input type="text" class="edit-field" value="${row.COUNT}" data-id="${row.id}" data-field="COUNT"></label>
                <label>LOCATION: <input type="text" class="edit-field" value="${row.LOCATION}" data-id="${row.id}" data-field="LOCATION"></label>
                <label>MANAGER: <input type="text" class="edit-field" value="${row.MANAGER}" data-id="${row.id}" data-field="MANAGER"></label>
                <label>DATE: <input type="date" class="edit-field" value="${row.DATE}" data-id="${row.id}" data-field="DATE"></label>
                <label>NAME: <input type="text" class="edit-field" value="${row.NAME}" data-id="${row.id}" data-field="NAME"></label>
                <label>HANDLER: <input type="text" class="edit-field" value="${row.HANDLER}" data-id="${row.id}" data-field="HANDLER"></label>
                <button onclick="saveData(${row.id})">저장</button>
            `;
            container.appendChild(item);
        });
    }

    async function saveData(id) {
        const fields = document.querySelectorAll(`.edit-field[data-id="${id}"]`);
        const updatedData = {};

        fields.forEach(field => {
            const fieldName = field.getAttribute('data-field');
            updatedData[fieldName] = field.value;
        });

        const { data, error } = await supabase
            .from('MBT_1')
            .update(updatedData)
            .eq('id', id);

        if (error) {
            console.error('데이터 업데이트 중 오류가 발생했습니다:', error);
        } else {
            alert('데이터가 성공적으로 업데이트되었습니다.');
        }
    }

    window.onload = fetchData;
</script>

</body>
</html>
