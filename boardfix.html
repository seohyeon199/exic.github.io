    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        header {
            background-image: url('boardpic.jfif'); /* 배경 이미지 URL */
            background-size: cover; /* 이미지 크기 조정 */
            background-position: center; /* 이미지 위치 조정 */
            padding: 10px 0;
            text-align: center;
            color: #fff; /* 제목 색상 */
        }
        footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
        .button-container {
            text-align: center;
            margin: 20px 0;
        }
        .button {
            background-color: #4CAF50; /* 버튼 배경색 */
            color: white; /* 버튼 글자색 */
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            margin: 5px;
            border-radius: 5px; /* 버튼 모서리 둥글게 */
            transition: background-color 0.3s; /* 배경색 변화 애니메이션 */
        }
        .button img {
            width: 50px; /* 이미지 너비 */
            height: 50px; /* 이미지 높이 */
            vertical-align: middle; /* 이미지와 텍스트를 수직 정렬 */
            margin-right: 10px; /* 이미지와 텍스트 사이 간격 */
        }
        .button:hover {
            background-color: #45a049; /* 호버 시 배경색 변화 */
        }
